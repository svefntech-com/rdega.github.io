	<!-- contact -->
	<div class="contact py-5" id="contact">
		<div class="container pb-xl-5 pb-lg-3">
			<div class="row">
				<div class="col-lg-6">
					<img src="images/b2.png" alt="image" class="img-fluid" />
				</div>
				<div class="col-lg-6 mt-lg-0 mt-5">
					<!-- contact form grid -->
					<div class="contact-top1">
						<script src="https://www.google.com/recaptcha/api.js"></script>
						<form action="mail.php" method="post" class="contact-amk-tems-do" id="contact-form">
							<div class="form-group">
								<div class="row">
									<div class="col-md-6">
										<label>
											First name
										</label>
										<input class="form-control" type="text" placeholder="First Name" name="fname" required="">
									</div>
									<div class="col-md-6 mt-md-0 mt-4">
										<label>
											Last name
										</label>
										<input class="form-control" type="text" placeholder="Last Name" name="lname" required="">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-md-6">
										<label>
											Mobile
										</label>
										<input class="form-control" type="text" placeholder="xxxx xxxx xx" name="mobile" required="">
									</div>
									<div class="col-md-6 mt-md-0 mt-4">
										<label>
											Email
										</label>
										<input class="form-control" type="email" placeholder="example@mail.com" name="email" required="">
									</div>
								</div>
							</div>
							<div class="form-group">
								<div class="row">
									<div class="col-md-12">
										<label>
											Your message
										</label>
										<textarea placeholder="Add your Description here" name="message" class="form-control"></textarea>
									</div>
								</div>
							</div>
							<div class="row mt-3">
								<div class="col-md-12">
									<button type="submit" class="btn btn-cont-temps-amk btn-block mt-4" name="g-recaptcha-response" data-sitekey="6LcNMKoaAAAAALzfxihCC4Xlg8OJqPTxwO4htwhN" data-callback='onRecaptchaSuccess'>Send</button>
									<!--<button type="submit" class="btn btn-cont-temps-amk btn-block mt-4" >Send</button>-->
								</div>
							</div>
						</form>
						<script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
						<script>
							const constraints = {
								fname: {
									presence: {allowEmpty: false}
								},
								lname: {
									presence: {allowEmpty: false}
								},
								mobile: {
									presence: {allowEmpty: false}
								},
								email: {
									presence: {allowEmpty: false},
									email: true
								},
								message: {
									presence: {allowEmpty: false}
								}
							};

							const form = document.getElementById('contact-form');

							form.addEventListener('submit', function (event) {
								const formValues = {
									fname: form.elements.fname.value,
									lname: form.elements.lname.value,
									mobile: form.elements.mobile.value,
									email: form.elements.email.value,
									message: form.elements.message.value
								};

								const errors = validate(formValues, constraints);

								if (errors) {
									event.preventDefault();
									const errorMessage = Object
										.values(errors)
										.map(function (fieldValues) {
											return fieldValues.join(', ')
										})
										.join("\n");

									alert(errorMessage);
								}
							}, false);

							function onRecaptchaSuccess () {
								document.getElementById('contact-form').submit()
							}
						</script>
					</div>
					<!-- //contact form grid ends here -->
				</div>
			</div>

					</div>
				</form>
				<script src="//cdnjs.cloudflare.com/ajax/libs/validate.js/0.13.1/validate.min.js"></script>
						<script>
							const constraints = {
								semail: {
									presence: {allowEmpty: false},
									semail: true
								},
							};

							const form = document.getElementById('contact-form');

							form.addEventListener('submit', function (event) {
								const formValues = {
									semail: form.elements.semail.value
								};

								const errors = validate(formValues, constraints);

								if (errors) {
									event.preventDefault();
									const errorMessage = Object
										.values(errors)
										.map(function (fieldValues) {
											return fieldValues.join(', ')
										})
										.join("\n");

									alert(errorMessage);
								}
							}, false);

							function onRecaptchaSuccess () {
								document.getElementById('contact-form').submit()
							}
						</script>
